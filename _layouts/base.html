<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        {% include head.html %}
    </head>
    <body>

        <!-- .container is main centered wrapper -->

        <div class="container">

            <div class="sidebar">

                <h1>{{ site.title }}</h1>
                <h2>{{ site.subtitle }}</h2>

                {% if page.author %}
                <div class="postinfo">
                    {% include postinfo.html %}
                </div>
                {% endif %}
            </div>

            <div class="content"><a id="pagetop"></a>
                {{ content }}
            </div>

        </div>

    </body>

</html>
